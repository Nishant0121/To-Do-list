<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A professional To-Do list application for managing tasks efficiently."
    />
    <meta
      name="keywords"
      content="to do list, tasks, organization, productivity"
    />
    <meta name="author" content="Your Name" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>To Do List</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="content m-2 p-1 border rounded">
      <nav class="m p-3 border rounded bg-blue">
        <div class="logo">
          <i class="fa-solid fa-user fa-xl"></i>
        </div>
      </nav>
      <div class="tasks px-2">
        <div class="buttons d-flex justify-content-around m-2">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="ShowAddTask()"
          >
            <i class="fa-solid fa-plus"></i> Add Task
          </button>
          <button type="button" class="btn btn-primary" onclick="RefreshPage()">
            <i class="fa-solid fa-arrows-rotate"></i> Refresh
          </button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Person</th>
              <th scope="col">Time</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
      <div class="clear">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <i class="fa-solid fa-trash"></i> Clear Tasks
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Do you want to Delete all the tasks
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                Once the tasks is deleted cant be recovered
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="ClearStorage()"
                >
                  <i class="fa-solid fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Add Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                onclick="CloseAddTask()"
              ></button>
            </div>
            <div class="modal-body">
              <form id="task">
                <div class="d-flex flex-column">
                  <label for="discription">Task Description</label>
                  <textarea name="description" id="description"></textarea>
                </div>
                <div class="d-flex flex-column">
                  <label for="responsible">Task Responsible</label>
                  <input type="text" name="responsible" id="responsible" />
                </div>
                <div class="d-flex flex-column">
                  <label for="eta">ETA</label>
                  <input type="datetime-local" name="eta" id="eta" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="CloseAddTask()"
              >
                Close
              </button>
              <button
                type="button"
                id="save"
                class="btn btn-primary"
                onclick="AddTask()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="position-absolute bottom-0 start-50 translate-middle-x">
      Made With <i class="fa-solid fa-heart"></i> By Nishant
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1d5e6f47b8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
